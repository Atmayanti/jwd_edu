<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <style>
            .pointer-disabled{
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-4">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script>
            $('#btn-submit').prop('disabled', true);  //jquery
            $('#btn-submit').addClass('pointer-disabled');  //jquery
            // document.getElementById('btn-submit').disabled = true; //js
            var first = '';
            var last = '';
            $('input[id=fname]').on('input', function () {
                first = $(this).val();
                enButton();
            });
            $('input[id=lname]').on('input', function () {
                last = $(this).val();
                enButton();
            });

            function enButton() {
                if (first != '' && last != '') {
                    $('#btn-submit').prop('disabled', false);
                    $('#btn-submit').removeClass('pointer-disabled'); 
                } else {
                    $('#btn-submit').prop('disabled', true); 
                    $('#btn-submit').addClass('pointer-disabled'); 
                }
            }
        </script>
    </body>
</html>
