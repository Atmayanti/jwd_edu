<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function show() {
                    var tampil = document.getElementById("show2");
                    var opt = document.getElementById("frm").operation.value;
                    var n1 = document.getElementById("frm").num1.value;
                    var n2 = document.getElementById("frm").num2.value;

                    if (opt == "pembagian") {
                        tampil.innerHTML = pembagian(n1, n2);
                    }
                    else if (opt == "perkalian") {
                        tampil.innerHTML = perkalian(n1, n2);
                    }
                    else if (opt == "penjumlahan") {
                        tampil.innerHTML = penjumlahan(n1, n2);
                    }
                    else if (opt == "pengurangan") {
                        tampil.innerHTML = pengurangan(n1, n2);
                    }
                }

                function pembagian(a, b) {
                    var hasil = 0;
                    hasil += a / b;
                    return hasil;
                }

                function penjumlahan(a, b) {
                    hasil = Number(a) + Number(b);
                    return hasil;
                }
                function pengurangan(a, b) {
                    var hasil = 0;
                    hasil += a - b;
                    return hasil;
                }

                function perkalian(a, b) {
                    var hasil = 0;
                    hasil += a * b;
                    return hasil;
                }
        </script>
    </head>
    <body>
        <form id="frm" onsubmit="return false">
            <label for="num1">Masukkan Angka 1</label>
            <input type="number" id="num1" placeholder="angka 1"><br>
            <label for="num2">Masukkan Angka 2</label>
            <input type="number" id="num2" placeholder="angka 2"><br>
            <label for="operation">Masukkan Operasi&nbsp;</label>
            <select id="operation">
                <option value="pembagian">Pembagian</option>
                <option value="perkalian">Perkalian</option>
                <option value="penjumlahan">Penjumlahan</option>
                <option value="pengurangan">Pengurangan</option>
            </select><br>
            <button type="submit" onclick="show()">Klik</button>
        </form>
        <p id="show2"></p>
    </body>
</html>
